{{- $values := .Values }}
{{- with .Values.dispatcher.ingress }}
{{- if .enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dispatcher
  annotations:
    {{- toYaml .annotations | nindent 4 }}
spec:
  ingressClassName: {{ .ingressClassName | default "nginx" }}
  tls:
  - hosts: {{ toYaml .hosts | required "ingress has no hosts" | nindent 4 }}
    secretName: {{ .secretName | required "ingress has no https secret" }}
  rules:
    {{- range .hosts }}
    - host: {{ . | required "ingress has no hosts" }}
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: dp-metastore-events
              port:
                number: 8111
    {{- end }}
{{- end }}
{{- end }}