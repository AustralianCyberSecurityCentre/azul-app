{{- if .Values.pluginsEnabled -}}
{{- if ((.Values.plugins).retrohunt).enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: plugin-retrohunt-server
spec:
  selector:
    app: plugin-retrohunt-server
  ports:
    - port: 8852
      name: http-web
{{- if ( index .Values.plugins.retrohunt.plugins "retrohunt-server" "ingress" "host" ) }}
{{- include "ingress" (dict "Values" .Values "ingress" (index .Values.plugins.retrohunt.plugins "retrohunt-server" "ingress" )) | nindent 0 }}
{{- end }}
{{- end }}
{{- end }}