{{- if .Values.pluginsEnabled -}}
{{- if .Values.plugins.virustotal.plugins.vtfilefeedserver.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: plugin-vtfilefeedserver
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "80"
spec:
  selector:
    app: plugin-vtfilefeedserver
  ports:
    - port: 8854
      name: http-web
{{- if .Values.plugins.virustotal.plugins.vtfilefeedserver.ingress.host }}
{{- include "ingress" (dict "Values" .Values "ingress" .Values.plugins.virustotal.plugins.vtfilefeedserver.ingress) | nindent 0 }}
{{- end }}
{{- end }}
{{- end }}