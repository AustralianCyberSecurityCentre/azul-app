          - "azul-plugin-lief-elf"
      lief-fatmacho:
        image: plugin-lief
        command:
          - "azul-plugin-fat-macho"
      lief-macho:
        image: plugin-lief
        command:
          - "azul-plugin-lief-macho"
      lief-pe:
        image: plugin-lief
        command:
          - "azul-plugin-lief-pe"
      lookback-hash:
        image: plugin-lookback
        command:
          - "azul-plugin-lookback-hash"
      lookback-search:
        image: plugin-lookback
        command:
          - "azul-plugin-lookback-search"
      malcarve:
        args:
          - "--config"
          - "plugin_depth_limit"
          - "3"
          - "--config"
          - "plugin_depth_authors"
          - "Malcarve"
      netinfo: {}
      pdftools-pdfid:
        image: plugin-pdftools
        command:
          - "azul-plugin-pdfid"
      pdftools-pdfinfo:
        image: plugin-pdftools
        command:
          - "azul-plugin-pdfinfo"
      pdftools-pdftext:
        image: plugin-pdftools
        command:
          - "azul-plugin-pdftext"
      portex:
        volumes:
          - name: fontconfig-cache
            emptyDir:
              sizeLimit: 200Mi
        volumeMounts:
          - name: fontconfig-cache
            mountPath: /var/cache/fontconfig
        env:
          - name: XDG_CACHE_HOME
            value: /var/cache/fontconfig
      qrcode: {}
      python: {}
      repeated-bytes:
        tmp: "1Gi"
      richid: {}
      script-decoder:
        tmp: "1Gi"
      shortcut:
        tmp: "1Gi"
      unbox:
        maxFileSize: "1000000000" # 1gb
        tmp: "4Gi"
        resources:
          requests:
            memory: "4Gi"
          limits:
            memory: "8Gi"
        config:
          # should handle larger files than most plugins to try and extract them.
          PLUGIN_FILTER_MAX_CONTENT_SIZE: "4GiB"

