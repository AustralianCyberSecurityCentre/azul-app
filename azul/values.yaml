      entropy:
        maxFileSize: "0" # unlimited
      entrypointcheck:
        resources:
          limits:
            memory: "4Gi"
      exiftool:
        tmp: "300Mi"
        resources:
          requests:
            memory: "2Gi"
          limits:
            memory: "4Gi"
      export-hashes: {}
      floss:
        tmp: "2Gi"
        resources:
          requests:
            memory: "4Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
