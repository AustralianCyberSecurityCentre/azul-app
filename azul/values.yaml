  # single deployment, less complex plugins
  generic:
    type: standard
    enabled: true
    plugins:
      alphabets:
        tmp: "1Gi"
      android-parser: {}
      build-time-strings: {}
      mandiant-capa: # Needs more resources to prevent it cutting out when communicating with dispatcher causing 500 errors on dispatcher.
        resources:
